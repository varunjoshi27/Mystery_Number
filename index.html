<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Make sure the script is correctly linked -->
</head>
<body>
  <h2>Guessing Game</h2>
  <p>We have guessed the right number. Now it's your turn to guess.</p>
  <h4>Note: Enter a number between 0-10</h4>
  
  <input type="text" placeholder="Enter a number" id="user-guess">
  <button id="submit-btn">Submit</button>
  <p id="feedback" class="feedback"></p>
  <button id="play-again">Play Again</button>
</body>
</html>
